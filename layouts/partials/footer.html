<footer data-pagefind-ignore>
    built with <a href="https://gohugo.io/">hugo</a>
    by Artur Roos (c) 2023-present. 
    {{ if .Lastmod }}
    last modified {{ .Lastmod | time.Format ":date_long" | strings.ToLower}}.
    {{ end }}
    {{if not .Draft}}<a href="{{.Permalink}}">permalink</a>.{{end}}
    <a href="#top">top</a>.
    <a href="..">up</a>.
    <a href="" onclick="history.back()">back</a>.
    <a href="/">root</a>.
    {{ if .PublishDate }}
    <a href="https://github.com/ktnlvr/ktnlvr.github.io/commit/{{.GitInfo.Hash}}"><code>{{.GitInfo.AbbreviatedHash}}</code></a>.
    {{ end }}
</footer>
